syntax = "proto3";

package voting;

option go_package = "github.com/egsam98/voting/proto/votingpb";

message Vote {
  Voter voter = 1;
  int64 candidate_id = 2;
}

message Voter {
  int64 id = 1;
  string passport = 2;
  string fullname = 3;
  int64 birth_date = 4;
  optional int64 death_date = 5;
}
